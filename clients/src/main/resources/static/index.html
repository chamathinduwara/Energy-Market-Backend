<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home Page</title>
</head>
<body>
<nav class="navigation-bar">
    <ul>
        <li><button id="home-button">Home</button></li>
        <li><button id="propose-button" onclick="toggleProposal">Propose Transaction</button></li>
        <li><button id="modify-button">Modify Transaction</button></li>
        <li><button id="submit-button">Submit Transaction</button></li>
    </ul>
</nav>

<div class="container">
    <div class="side-bar">
        <ul>
            <li><button id="me-button">Me</button></li>
            <li><button id="peers-button">Peers</button></li>
            <li><button id="proposals-button">Proposals</button></li>
            <li><button id="finalize-button">Finalize Transactions</button></li>
        </ul>
    </div>

    <div class="main-content">
        <div id="content">
            <!-- Content will be dynamically rendered here -->
            <div id="transactionFormContainer" class="sub-content">
                <label for="iouValueInput">IOU Value:</label>
                <input type="number" id="iouValueInput" step="0.01" required><br>

                <label for="rateInput">Rate:</label>
                <input type="number" id="rateInput" step="0.01" required><br>

                <label for="unitPriceInput">Unit Price:</label>
                <input type="number" id="unitPriceInput" step="0.01" required><br>

                <label for="partySelect">Party:</label>
                <select id="partySelect" required>
                    <!-- Options will be dynamically populated -->
                </select><br>

                <button id="submitButton">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
